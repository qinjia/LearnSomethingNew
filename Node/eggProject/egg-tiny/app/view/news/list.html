<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板文件</title>
    <link rel="stylesheet" href="/public/css/news.css">
</head>
<body>
<ul class="news-view view">
    {% for item in list %}
    <li class="item">
        <a href="{{ item.url }}">
            {{ item.context }}
            {{ helper.relativeTime(item.time) }}
        </a>
    </li>
    {% endfor %}
</ul>
</body>
</html>
